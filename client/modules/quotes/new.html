<template name="quoteNew">
    <div class="modal fade" id="quoteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Add new quote</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="quote">Quote</label>
                            <textarea class="form-control" name="quote" type="text" value="" placeholder="Quote"/>
                        </div>
                        <div class="form-group">
                            <label for="author">Author</label>
                            <input class="form-control" name="author" type="text" value="" placeholder="Author"/>
                        </div>
                        <select multiple class="tags-multiple" data-placeholder="Select tags">
                            <option value=""></option>
                            {{#each tags}}
                            <option value="{{tag}}">{{tag}}</option>
                            {{/each}}
                        </select>





                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default abort" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary save" data-dismiss="modal">Save changes</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</template>
