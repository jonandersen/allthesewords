<template name="quoteNew">
<div class="quoteNew">
    <form role="form" id="createQuote">
        <div class="form-group">
            <label for="quote">Quote</label>
            <textarea class="form-control" id="quote" name="quote" type="text" value="" placeholder="Quote"></textarea>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input class="form-control" id="author" name="author" type="text" value="" placeholder="Author"/>
        </div>
        <div class="form-group">
		    <input class="form-control" id="tags" name="tags" type="text" value="" placeholder="nature, woodland"/>
        </div>
	    <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
 
</template>
